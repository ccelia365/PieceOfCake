<body class="text-center">
    <form class="form-signin">
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 class="h3 mb-3 font-weight-normal">Piece of Cake</h1>

        <p class="notification" id="notification"></p>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username:" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">LOGIN</button>
        <p class="mt-5 mb-3 text-muted">
            <a href="../templates/resetPwd.html">Forgot Password?</a>
        </p>
        <p class="mt-5 mb-3 text-muted">
            Haven't created an account?
